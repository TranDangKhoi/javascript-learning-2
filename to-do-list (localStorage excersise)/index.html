<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e5aa9c9c8.js" crossorigin=anonymous></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="css/todo.css">
</head>

<body>
    <div class="todo">
        <form class="todo-form" autocomplete="off">
            <input type="text" name="todo" placeholder="Enter your tasks" class="todo-input">
            <button class="todo-submit" type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <div class="todo-list">
            <!-- <div class="todo-item">
                <span class="todo-text">Learning ReactJS</span>
                <i class="fa-solid fa-trash todo-remove"></i>
            </div> -->
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
